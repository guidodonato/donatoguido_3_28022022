<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>La palette du goût</title>

<body>
    <header>
        <div class="logo-btn">
            <div class="btn-return"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></div>
            <div class="logo"><img src="imagen/logo/ohmyfood@2x.svg" alt="imagen logo"></div>
        </div>
        <div class="img-rest"><img src="imagen/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="imagen La palette du goût"></div>
    </header>
    <section>
        <div class="rest-cart">
            <div class="rest-cart__name">
                <div class="titre-rest"><h2>La palette du goût</h2></div>

                    <g class="icon-svg">
                    <path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/>
                    </g></svg>
                </div>
            </div>
            <div class="restaurant">

                <div class="--efect-btn --efect-btn--1" ><button class="btn-rest"><h2>Fricassée d'escargot</h2><p class="restaurant__p"> Au piment d'Espelette <span  class="restaurant__span">25€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
                <div class=" --efect-btn --efect-btn--1" ><button class="btn-rest"><h2>Foie gras de canard mi-cuit</h2><p class="restaurant__p">Et ses copeaux de truffe noire <span  class="restaurant__span">35€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
                <div class="--efect-btn --efect-btn--1" ><button class="btn-rest"><h2>Oeuf au plat</h2><p class="restaurant__p"> Assaisonné à la truffe sur lit de caviar <span  class="restaurant__span">20€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
            </div>
            <div class="restaurant">
                <div class="t-cart --efect-btn --efect-btn--2"><h2>PLATS</h2></div>
                <div class=" --efect-btn --efect-btn--2" ><button class="btn-rest"><h2>Filet de boeuf aux herbes</h2><p class="restaurant__p">Accompagné de sa ribambelle de légumes<span  class="restaurant__span">40€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
                <div class="--efect-btn --efect-btn--2" ><button class="btn-rest"><h2>Parmentier de queue de boeuf</h2><p class="restaurant__p">À la truffe noire sur sa purée de panais <span  class="restaurant__span">35€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
                <div class="--efect-btn --efect-btn--2" ><button class="btn-rest"><h2>Filet de turbot</h2><p class="restaurant__p">Aux agrumes<span  class="restaurant__span">44€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
            </div>  
            <div class="restaurant">
                <div class="t-cart --efect-btn --efect-btn--3"><h2>DESSERTS</h2></div>
                <div class="--efect-btn --efect-btn--3 "><button class="btn-rest"><h2>Paris-Brest</h2><p class="restaurant__p">Revisité<span  class="restaurant__span">18€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
                <div class="--efect-btn --efect-btn--3"><button class="btn-rest"><h2>Macaron au chocolat d'exception</h2><p class="restaurant__p">Et glace à la vanille de Madagascar<span  class="restaurant__span">22€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
                <div class="--efect-btn --efect-btn--3"><button class="btn-rest"><h2>Mousse au chocolat</h2><p class="restaurant__p">Au piment d'Espelette et à la truffe noire<span  class="restaurant__span">23€</span></p><div class="__check"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div></button></div>
            </div>
            <div class="btn restaurant--btn --efect-btn --efect-btn--3">
                <input type="submit" formaction="#" value="Commander" class="accueil__btn">
            </div>
        </div>
